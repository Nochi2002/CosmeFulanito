<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP Mercado Libre</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-ml">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('principal.index') }}">Mercado Libre</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <form class="d-flex w-50 mx-auto" action="{{ url_for('productos.gallery') }}" method="GET">
                    <input class="form-control me-2" type="search" name="q" placeholder="Buscar productos, marcas y más...">
                    <button class="btn btn-outline-secondary" type="submit" style="background:white; border:none; margin-left:-40px; z-index:10;">
                        <i class="bi bi-search"></i>
                    </button>
                </form>

                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('productos.gallery') }}">Productos</a>
                    </li>

                    {% if session.get('user_id') %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="bi bi-person-circle"></i> Mi Cuenta
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="{{ url_for('autenticacion.profile') }}">Mi Perfil</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('autenticacion.mis_compras') }}">Mis Compras</a></li>
                                <li><a class="dropdown-item" href="{{ url_for('autenticacion.mis_ventas') }}">Mis Ventas</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{{ url_for('productos.upload_file') }}">Vender</a></li>
                                <li><a class="dropdown-item text-danger" href="{{ url_for('autenticacion.logout') }}">Salir</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('autenticacion.login') }}">Creá tu cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('autenticacion.login') }}">Ingresá</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 mb-5">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>Derechos reservados. @Akira Toriyama</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
