{% extends "detalles.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card-simple text-center p-4">
            <img src="{{ user.picture }}" alt="Foto de perfil" class="rounded-circle mb-3" width="100">
            <h2>Hola, {{ user.name }}</h2>
            <p class="text-muted">{{ user.email }}</p>
            
            <hr>
            <div class="d-grid gap-2">
                <a href="{{ url_for('autenticacion.mis_compras') }}" class="btn btn-outline-primary">Mis Compras</a>
                <a href="{{ url_for('autenticacion.mis_ventas') }}" class="btn btn-outline-primary">Mis Ventas</a>
                <a href="{{ url_for('productos.upload_file') }}" class="btn-ml">Vender un Producto</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
