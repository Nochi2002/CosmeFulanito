{% extends "detalles.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card-simple p-4">
            <h2>Modificar: {{ producto.nombre }}</h2>
            
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

            <form action="{{ url_for('productos.modificar_producto', producto_id=producto.id) }}" method="post">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea name="descripcion" class="form-control" rows="3">{{ producto.descripcion }}</textarea>
                </div>
                <div class="row">
                    <div class="col-6 mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" name="precio" value="{{ producto.precio }}" step="0.01" class="form-control" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label class="form-label">Stock</label>
                        <input type="number" name="stock" value="{{ producto.stock }}" class="form-control" required>
                    </div>
                </div>
                <p class="text-muted small text-center">Para cambiar la imagen, elimina y vuelve a publicar.</p>
                
                <button type="submit" class="btn-ml w-100">Guardar Cambios</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
